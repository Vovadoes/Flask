{% extends "base.html" %}

{% block headblock %}
<style type="text/css">
   .background {
    background: #{{color}};
   }
   .image {
   background: #FFFFFF;
   }
  </style>
{% endblock %}

{% block content %}
{% for url in photos %}
    <img src={{url}} class="rounded mx-auto d-block">
{% endfor %}
<title>Upload new File</title>
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>

{% endblock %}
