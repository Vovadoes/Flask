{% extends "base.html" %}

{% block headblock %}
<style type="text/css">
   .background {
    background: #{{color}};
   }
   .image {
   background: #FFFFFF;
   }
  </style>
{% endblock %}

{% block content %}
<h2>Оформление каюты</h2>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <img width="300px" height="300px" class="background">
    </div>
    <div class="col-sm">
      <img width="300px" height="300px" class="image" src={{url}}>
    </div>
  </div>
</div>

{% endblock %}
